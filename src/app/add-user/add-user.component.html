<div class="col-md-6">
  <h2 class="text-center">Add</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" formControlName="email" placeholder="Email" name="email" class="form-control" id="email">
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" formControlName="description" placeholder="Description" name="description" class="form-control" id="description">
      </div>

    <div class="form-group">
      <label for="Password">Password:</label>
      <input formControlName="Password" placeholder="Password" name="Password" class="form-control" id="Password">
    </div>

    <button class="btn btn-success">Add</button>
  </form>
</div>
